    <h1 id="contact">Register With Us</h1>
</div>
    <form action="https://www.elformo.com/forms/e6735c4b-560c-48ac-b04e-c9bef759a16b" method="post" accept-charset="UTF-8">
        <fieldset class="width-80">
            <div class="form-group">
<!--                <h2 class="form-label reg-font">Registration Form</h2>-->
                <label for="first-name" class="form-label reg-font">First Name</label>
                <input id="first-name" name="first-name" type="text" placeholder="First Name" class="form-control"><br>
                <label for="last-name" class="form-label reg-font">Last Name</label>
                <input id="last-name" name="last-name" type="text" placeholder="Last Name" class="form-control"><br><br>
        <label for="email" class="form-label reg-font">Email</label>
        <input id="email" name="email" type="text" placeholder="Email" class="form-control"><br>
                <label for="username" class="form-label reg-font">Create Username</label>
                <input id="username" name="username" type="text" placeholder="Username" class="form-control"><br><br>
        <label for="password" class="form-label reg-font">Create a Password</label>
        <input id="password" name="password" type="password" placeholder="Password" class="form-control"><br>
<!--                <p class="reg-font">At least 8 charactersâ€”the more characters, the better.-->
<!--                    A mixture of both uppercase and lowercase letters.-->
<!--                    A mixture of letters and numbers.-->
<!--                    Inclusion of at least one special character, e.g., ! @ # ? ]</p>-->
                <label for="password-ck" class="form-label reg-font">Re-type Password</label>
                <input id="password-ck" name="password-ck" type="password" placeholder="Re-type Password" class="form-control"><br><br>
                <input name="newsletter_signup" value="true" type="checkbox" checked><label class="reg-font"> Sign Up For The Email Newsletter</label>
                <br><br>
        <label for="bio" class="form-label reg-font">Tell us about yourself</label><br>
        <textarea id="bio" name="bio" class="form-control"></textarea><br><br>
        <label class="form-label reg-font">How did you hear about us?</label><br>
        <input type="checkbox" name="user-medium" value="internet"><label class="reg-font"> Internet</label><br>
                <input type="checkbox" name="test-medium" value="friend"><label class="reg-font"> Friend</label><br>
                <input type="checkbox" name="user-medium" value="tv"><label class="reg-font"> TV</label><br>
                <input type="checkbox" name="user-medium" value="other"><label class="reg-font"> Other</label><br><br>
        <label class="form-label reg-font">What is your browser preference?</label><br>
        <select name="browser_preference">
            <option value="microsoft">Microsoft</option>
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
        </select><br><br>
            </div>
            <button class="btn btn-block">Register</button>
        </fieldset>
    </form><br><br><br>
