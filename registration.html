                <input type="checkbox" name="user-medium" value="other"><label class="reg-font"> Other</label><br><br>
        <label class="form-label reg-font">What is your browser preference?</label><br>
        <select name="browser_preference">
            <option value="microsoft">Microsoft</option>
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
