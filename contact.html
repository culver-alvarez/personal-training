<div class="contact-us">
    <h1 id="contact">CONTACT US</h1><br>
    <p> Email us with any questions or call 555-867-5309. We would be happy to answer your questions and set up a meeting with you.</p>

<form method="POST" action="https://request-inspector.glitch.me/">
    <fieldset class="width-80">
        <div class="form-group">
            <h2 class="reg-font">Send Us a Message</h2>
            <label for="name" class="form-label reg-font">Name</label>
            <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="email" class="form-label reg-font">Email</label>
            <input type="text" id="email" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="subject" class="form-label reg-font">Subject</label>
            <input type="text" id="subject" name="subject" class="form-control">
        </div>
        <div class="form-group">
                <label for="message" class="form-label reg-font">Message</label><br>
        <textarea id="message" name="message" class="form-control"></textarea>
        <input type="checkbox"><label class="reg-font"> Send a copy of this message to your email.</label>
        </div><br>
        <button class="btn btn-block">Submit</button>
    </fieldset>
</form>
